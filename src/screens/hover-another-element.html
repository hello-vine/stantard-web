<!-- This is a hover test that hovers one element and changes another element -->

<!-- Style -->

<style>

    /* Standard */

    .hover_hover-another-element,
    .changes_hover-another-element {
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .hover_hover-another-element div,
    .changes_hover-another-element div {
        padding: 8px 32px;
        border-radius: 48px;
        margin-top: 16px;
        cursor: pointer;
        color: #F2F2F2;
        transition: .4s;
    }

    /* // Standard */

    /* hover button */

    #button-hover_hover-another-element {
        background-color: #009696;
    }

    #button-hover_hover-another-element:hover {
        background-color: #FF9C2F;
    }

    /* // Hover button */

    /* Changes button */

    .changes_hover-another-element div {
        background-color: #FF9C2F;
    }

    .changes_hover-another-element div:hover {
        background-color: #009696;
    }
    
    .button-changes_hover-another-element-hover {
        background-color: #009696 !important;
        transition: .4s;
    }

    /* // Changes button */

</style>

<!-- // Style -->

<!-- Content -->

<div class="container sections">

    <h1> Hover another Element </h1>
    <p> This code is for to do hover that one element, but to do changes another element too </p>
    <small> I doed this code with neat javascript </small>

    <article class="content">

        <div class="hover_hover-another-element">

            <label> Hover here </label>

            <div id="button-hover_hover-another-element"> button </div>

        </div>

        <div class="changes_hover-another-element">

            <label> Changes here</label>

            <div id="button-changes_hover-another-element"> button </div>
            
        </div>

    </article>

</div>

<!-- // Content -->

<!-- Script -->

<script type="text/javascript">

    // Get hover button

    var button_hover = document.getElementById('button-hover_hover-another-element');

    // Get changes button

    var button_changes = document.getElementById('button-changes_hover-another-element');

    // Function mouse over

    function mouseOver() {

        button_changes.setAttribute('class', 'button-changes_hover-another-element-hover');

    }

    // Function mouse out

    function mouseOut() {

        button_changes.setAttribute('class', '');

    }

    // Listener mouse over

    button_hover.addEventListener('mouseover', mouseOver);

    // Listener mouse out

    button_hover.addEventListener('mouseout', mouseOut);    

</script>

<!-- // Script -->
