<!-- Style -->

<style>

    /* Standard */

    .input-placeholder-to-label {
        justify-content: space-around;
    }

    .input-placeholder-to-label input {
        width: 300px;
        height: 40px;
        display: flex;
        margin-top: 8px;
        border: none;
        background-color: transparent;
        border-bottom: 2px solid #009696;
        position: relative;
        outline: 0;
        z-index: 1;
    }

    /* // Stardard */

    .input-placeholder-to-label label {
        position: absolute;
        transform: translate(0px, 21px);
        font-size: 14px;
        color: #757982;
        transition: .2s;
        z-index: 0;
    }

    .input-placeholder-to-label-focus {
        transform: translate(0px, 0px) !important;
        font-size: 12px !important;
        color: #009696 !important;
    }

</style>

<!-- // Style -->

<!-- Content -->

<div class="container sections">

    <h1> Input placeholder to label </h1>
    <p> I made this code so that when the user clicks on the input, the "placeholder" turns into a "label" </p>
    <small> I did it with JavaScript </small>

    <article class="content input-placeholder-to-label">

        <div class="group-input_input-placeholder-to-label">

            <label id="label_input-placeholder-to-label"> Name </label>

        <input id="input_input-placeholder-to-label"/>

        </div>

        <div class="group-input_input-placeholder-to-label">

            <label id="label_input-placeholder-to-label"> E-mail </label>

            <input id="input_input-placeholder-to-label"/>

        </div>

        <div class="group-input_input-placeholder-to-label">

            <label id="label_input-placeholder-to-label"> Phone </label>

            <input id="input_input-placeholder-to-label"/>

        </div>

    </article>

</div>

<!-- // Content -->

<!-- Script -->

<script type="text/javascript">

    var input = document.querySelectorAll("input#input_input-placeholder-to-label");

    var label = document.getElementById('label_input-placeholder-to-label');

    var classLabel = 'input-placeholder-to-label-focus';

    var inputArray = Array.from(input);

    inputArray.forEach(element => {

        var setElement = element;

        window.addEventListener('click', function() {

            setTimeout(function() {

                if(setElement.value == '' && $(setElement).parent().find('label').hasClass(classLabel) == true) {

                    $(setElement).parent().find('label').removeClass(classLabel);

                }

            },0);

        });

    });

    inputArray.forEach(element => {
  
        element.addEventListener('click', function() {

            setTimeout(function() {

                $(element).parent().find('label').addClass(classLabel);

            },10); 

        });

    });

</script>

<!-- Script -->
